<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        Login: <br>
        <input type="text" name="login"><br>
        Senha: <br>
        <input type="password" name="name"><br><br>
        <input type="submit" value="login">
    </form>
    <h1>Cadastre-se</h1>
    <form>
        Login <br>
        <input type="text" name="login"> <br> <br>

        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br>

        Interesses: <br>
        <input type="checkbox" name="interesse" > Futebol <br>
        <input type="checkbox" name="interesse" > Cursos <br>
        <input type="checkbox" name="interesse" > Eletrônicos <br><br>

        Estado:
        <select name="Estado" >
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio De Janeiro</option>
            <option value="RS">Rio Grande Do Sul</option>
        </select>

        Observações: <br>
        <textarea name="" id=""></textarea> <br> <br>

        <input type="submit" value="cadastrar">
    </form>
</body>
</html>
